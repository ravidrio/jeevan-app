<section class="vh-100 bg" >
    <div class="container-fluid h-custom" style="width:1000px;">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5 clr1">
            <p class="text-center fw-bold mx-3 mb-0 one">JEEVAN</p>
   <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
   class="img-fluid" alt="Sample image">
   <!-- <img src="/src/assets/images/01.jpg" -->
        </div>
        <div class="col-md-9 col-lg-6 col-xl-5 offset-xl-1 ">

          <form  [formGroup]="loginForm">
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0 clr ">LOG IN</p>
            </div>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control form-control-lg " formControlName="form3Example3"
                placeholder="User Name" />

            </div>
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="form3Example4" class="form-control form-control-lg"formControlName="form3Example4"
                placeholder="password" />

            </div>
            <div class="d-flex justify-content-between align-items-center">
              <div class="form-check mb-0">
              </div>
              <a href="#!" class="text-body">Forgot password?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg"  (click)="submit()"
                style="padding-left: 2.5rem; padding-right: 2.5rem;width: -webkit-fill-available;"[routerLink]="['/layout/dashboard']"  routerLinkActive="active">Submit</button>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </section>
